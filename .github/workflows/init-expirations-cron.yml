name: Xandria Initialize Expirations

on:
  schedule:
    - cron: "0 3 * * 0" # Weekly on Sunday at 3 AM UTC
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Call init expirations endpoint
        run: |
          curl -X POST https://xandria-eight.vercel.app/api/cron/init-expirations \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_TOKEN }}"