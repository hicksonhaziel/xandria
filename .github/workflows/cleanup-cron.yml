name: Xandria Cleanup Old Data

on:
  schedule:
    - cron: "0 2 * * *" # Daily at 2 AM UTC
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Call cleanup endpoint
        run: |
          curl -X POST https://xandria-eight.vercel.app/api/cron/cleanup \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_TOKEN }}"